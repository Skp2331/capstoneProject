<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center text-success">Crop Yield Prediction Per Country</h1>

    <div class="container mt-4 my-4" style="background:black;color:white;border-radius:20px;">
        <h1 class="text-center text-success">Crop Features Here</h1>
        <h2 class="text-center text-danger mb-4">Input All Features Here</h2>

        <form action="/predict" method="post">
        <div class="form-group">
          <label for="Year">Year</label>
          <input type="number" class="form-control" name="Year" step="any" value="2013">
        </div>
        <div class="form-group">
          <label for="average_rain_fall_mm_per_year">Average Rainfall (mm per year)</label>
          <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any">
        </div>
        <div class="form-group">
          <label for="pesticides_tonnes">Pesticides (Tonnes)</label>
          <input type="number" class="form-control" name="pesticides_tonnes" step="any">
        </div>
        <div class="form-group">
          <label for="avg_temp">Average Temperature (Â°C)</label>
          <input type="number" class="form-control" name="avg_temp" step="any">
        </div>
        <div class="form-group">
          <label for="Area">Area (Hectares)</label>
          <input type="text" class="form-control" name="Area">
        </div>
        <div class="form-group">
          <label for="Item">Crop Item</label>
          <input type="text" class="form-control" name="Item">
        </div>

            <button type="submit" class="btn btn-danger btn-lg mt-2 btn-block">Predict</button>
      </form>

      {% if prediction %}
        <div class="prediction-result text-center mt-4">
        <h2>Predicted Yield: <br>{{prediction}}</h2>
      </div>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
